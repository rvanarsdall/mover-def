<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Defender Mover Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
        <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
                <span class="navbar-brand mb-0 h1">Defenders: Mover Contract Calculator</span>
              </nav>
              <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Target MMR</label>
                        <select class="form-control" id="MMR">
                            <option>27.99</option>
                            <option>36.99</option>
                            <option>44.99</option>
                            <option>48.99</option>
                            <option>52.99</option>
                            <option>58.99</option>
                            <option>59.99</option>
                        </select>
                    </div>
                    <div class="form-group">

                        <label for="exampleFormControlSelect1">Contract Length</label>
                        <select class="form-control" id="year-contract">
                            <option>3</option>
                            <option>2</option>
                        </select>

                    </div>

                    <div class="form-group">

                        <label for="startDate">When did the system get installed? (install date): </label><br><input class='form-control'id='startDate' type="date"
                            name="startDate" pattern="[0-9]{8}" />
                    </div>
                    <br><br>
                    <button class="btn btn-primary btn-lg btn-block" style="background-color: #e3f2fd; color: black;">Calculate</button>

                </form>

            </div>
            <div class="col-lg-6" id="calculation">
                <p id="results">Select the MMR, Length of Contract, & MMR and press [Enter] or Click the Calculate Button.<br><br> Your [totals] will show up here.</p>

            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
            </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
            </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
            </script>

        <script src="./index.js"></script>
</body>

</html>
